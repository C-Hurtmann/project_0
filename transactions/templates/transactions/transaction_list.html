{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load static %}
{% block title %}Transactions{% endblock %}

{% block content %}
    <div class="card card-full">
        <div class="card-body" id="transaction-table"
             hx-get="{% url 'transaction_list' %}"
             hx-trigger="load"
             hx-target="#transaction-table"
             hx-swap="outerHTML">
            {% render_table table %}
        </div>
    </div>

{% endblock %}
